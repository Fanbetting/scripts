name: Reset Lottery

on:
  schedule:
    - cron: "0 0 * * MON" # Every Monday at 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts
          cache: "npm"
      - run: npm ci
      - name: Reset the Lottery and Start a New Round
        run: npm run reset
        env:
          EXECUTOR_MNEMONIC: ${{ secrets.EXECUTOR_MNEMONIC }}
